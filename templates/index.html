<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bulk Sender</title>
</head>
<body>
    <h2>Message History</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
